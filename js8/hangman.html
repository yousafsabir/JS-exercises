<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fontawsome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="./hangman.css" />

        <script src="./hangman.js" defer></script>

        <title>Hangman | M.Yousaf</title>
    </head>
    <body>
        <div class="main"></div>

        <div class="keyboard">
            <div class="row row-1">
                <button class="fail">
                    <i>q</i>
                </button>
                <button class="success"><i>w</i></button>
                <button><i>e</i></button>
                <button><i>r</i></button>
                <button><i>t</i></button>
                <button><i>y</i></button>
                <button><i>u</i></button>
                <button><i>i</i></button>
                <button><i>o</i></button>
                <button><i>p</i></button>
            </div>
            <div class="row row-2">
                <button><i>a</i></button>
                <button><i>s</i></button>
                <button><i>d</i></button>
                <button><i>f</i></button>
                <button><i>g</i></button>
                <button><i>h</i></button>
                <button><i>j</i></button>
                <button><i>k</i></button>
                <button><i>l</i></button>
            </div>
            <div class="row row-3">
                <button class="backspace" id="backspace">
                    <i class="fa-solid fa-delete-left fa-2x"></i>
                </button>
                <button><i>z</i></button>
                <button><i>x</i></button>
                <button><i>c</i></button>
                <button><i>v</i></button>
                <button><i>b</i></button>
                <button><i>n</i></button>
                <button><i>m</i></button>
                <button class="enter" id="enter"><i>Enter</i></button>
            </div>
        </div>

        <button type="button" disabled onclick="gen()">start Game</button>
    </body>
</html>
