<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fontawsome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="./hangman.css" />

        <script src="./hangman.js" defer></script>

        <title>Hangman | M.Yousaf</title>
    </head>
    <body>
        <div class="main">
            <div class="tries">tries</div>
            <div class="inner-main"></div>
        </div>

        <div class="outer-keyboard">
            <div class="keyboard">
                <button id="a" onclick="play(this.id)"><i>a</i></button>
                <button id="b" onclick="play(this.id)"><i>b</i></button>
                <button id="c" onclick="play(this.id)"><i>c</i></button>
                <button id="d" onclick="play(this.id)"><i>d</i></button>
                <button id="e" onclick="play(this.id)"><i>e</i></button>
                <button id="f" onclick="play(this.id)"><i>f</i></button>
                <button id="g" onclick="play(this.id)"><i>g</i></button>
                <button id="h" onclick="play(this.id)"><i>h</i></button>
                <button id="i" onclick="play(this.id)"><i>i</i></button>
                <button id="j" onclick="play(this.id)"><i>j</i></button>
                <button id="k" onclick="play(this.id)"><i>k</i></button>
                <button id="l" onclick="play(this.id)"><i>l</i></button>
                <button id="m" onclick="play(this.id)"><i>m</i></button>
                <button id="n" onclick="play(this.id)"><i>n</i></button>
                <button id="o" onclick="play(this.id)"><i>o</i></button>
                <button id="p" onclick="play(this.id)"><i>p</i></button>
                <button id="q" onclick="play(this.id)"><i>q</i></button>
                <button id="r" onclick="play(this.id)"><i>r</i></button>
                <button id="s" onclick="play(this.id)"><i>s</i></button>
                <button id="t" onclick="play(this.id)"><i>t</i></button>
                <button id="u" onclick="play(this.id)"><i>u</i></button>
                <button id="v" onclick="play(this.id)"><i>v</i></button>
                <button id="w" onclick="play(this.id)"><i>w</i></button>
                <button id="x" onclick="play(this.id)"><i>x</i></button>
                <button id="y" onclick="play(this.id)"><i>y</i></button>
                <button id="z" onclick="play(this.id)"><i>z</i></button>
            </div>
        </div>

        <div class="start">
            <button
                type="button"
                id="start"
                onclick="start()"
                class="start-button"
            >
                <i>start Game</i>
            </button>
        </div>
    </body>
</html>
