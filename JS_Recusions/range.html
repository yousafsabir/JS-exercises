<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>range</title>
    <script defer>
      let x = parseInt(prompt("Enter the x of range"));
      x += 1;
      let y = parseInt(prompt("Enter the y of range"));
      let range = [];
      for (let index = x; index < y; index++) {
        range.push(index);
      }
      console.log(range);
    </script>
  </head>
  <body>
    <h1>Write a JavaScript program to get the integers in range (x, y).</h1>
  </body>
</html>
